<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Sign Up page</title>
</head>
<body>
<section id="sign_up" class="signup">
	<div class="signup-wrap">
		<div class="item item-left">
			<div class="banner-text">
				<h1><span>Welcome Back!</span><br>Ready to get Started</h1>
			</div>
		</div>
		<div  class="item item-right">
			<div class="logo">
				<img  src="images/Logo (1).svg" alt="main logo">
			</div>
			<div class="signin-form">
				<div class="form-title">
					<h2>Sign up</h2>
					<p>Please enter your details</p>
				</div>
				<form>
					<div class="group-half">
						<div class="form-group">
							<label>First Name</label>
							<input type="text" name="name" placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" name="last-name" placeholder="Enter last name">
						</div>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" placeholder="Enter your password">
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" name="password" placeholder="Re-enter your password">
					</div>
					<div class="form-group">
						<input type="submit" name="submit" value="Sign up">
						<div class="sign-up">
							<p>Already have and account? <a href="#">Log in</a></p>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</section>
</body>
</html>
